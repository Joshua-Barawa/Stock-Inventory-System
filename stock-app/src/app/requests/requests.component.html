<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isItemRequested">
        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" class="form-control" id="supplier" required [(ngModel)]="item.supplier" name="supplier" />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" required [(ngModel)]="item.email" name="email" />
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input class="form-control" id="date" required [(ngModel)]="item.date" name="date" />
          </div>

          <div class="form-group">
            <label for="item_needed">Item Needed</label>
            <input class="form-control" id="item_needed" required [(ngModel)]="item.item_needed" name="item_needed" />
          </div>

          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input class="form-control" id="quantity" required [(ngModel)]="item.quantity" name="quantity" />
          </div>
 
        <button (click)="onRequestitem()" class="btn btn-primary mt-5">Request Item</button>
      </div>
  
         </div>
  </div>
