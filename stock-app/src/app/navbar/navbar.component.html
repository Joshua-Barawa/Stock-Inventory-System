<div class="p-3">
    <mat-toolbar class="mat-elevation-z8">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
                                          <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
                                          <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
                                        </button> <span class="p-4">Dashboard</span>
    </mat-toolbar>
    .</div>
<mat-sidenav-container [hasBackdrop]="false">
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" />

        <h4 class="name">John</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>


        <button mat-button class="menu-button" routerLinkActive="" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </button>

        <button mat-button class="menu-button" routerLink="/admin">
            <mat-icon>person</mat-icon>
            <span>Admins</span>
          </button>
        <button mat-button class="menu-button" routerLink="/request">
            <mat-icon>info</mat-icon>
            <span>Requests</span>
          </button>
        <button mat-button class="menu-button" routerLink="/products">
            <mat-icon>info</mat-icon>
            <span> Products</span>
          </button>
        <button mat-button class="menu-button" routerLink="/addproducts">
            <mat-icon>info</mat-icon>
            <span>Add Products</span>
          </button>
        <button mat-button class="menu-button" routerLink="/logout">
            <mat-icon>info</mat-icon>
            <span>Logout</span>
          </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/help">
                                            <mat-icon>help</mat-icon>
                                            <span>Help</span>
                                          </button>
    </mat-sidenav>





    <mat-sidenav-content>

        <!-- content aside navbar here -->
        <div class="container">

            <!-- <app-admin-dashboard></app-admin-dashboard> -->

        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
